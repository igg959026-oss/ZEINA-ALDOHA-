<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZEINA ALDOHA</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#111;
color:white;
}

header{
background:black;
padding:25px;
text-align:center;
font-size:26px;
color:gold;
font-weight:bold;
letter-spacing:2px;
}

.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
gap:25px;
padding:30px;
}

.card{
background:#1c1c1c;
border-radius:15px;
overflow:hidden;
box-shadow:0 0 15px rgba(255,215,0,0.15);
transition:0.3s;
}

.card:hover{
transform:translateY(-5px);
}

.card img{
width:100%;
height:400px;
object-fit:cover;
}

.card-content{
padding:20px;
}

.card h3{
color:gold;
margin:0;
}

.price{
color:#00ff99;
margin:10px 0;
font-size:18px;
}

button{
width:100%;
padding:12px;
border:none;
background:gold;
color:black;
font-weight:bold;
border-radius:8px;
cursor:pointer;
}

button:hover{
background:#d4af37;
}

footer{
text-align:center;
padding:20px;
background:black;
color:gray;
}
</style>
</head>

<body>

<header>ZEINA ALDOHA</header>

<div class="products">

<div class="card">
<img src="dress1.jpg">
<div class="card-content">
<h3>عباية بيضاء فاخرة</h3>
<p>كود المنتج: A001</p>
<p class="price">350 ريال قطري</p>
<button onclick="orderProduct('عباية بيضاء فاخرة','A001','350 ريال قطري','dress1.jpg')">
اطلب عبر واتساب
</button>
</div>
</div>

</div>

<footer>
© 2026 ZEINA ALDOHA - جميع الحقوق محفوظة
</footer>

<script>
function orderProduct(name,code,price,image){
let phone="97451397461";
let link=window.location.origin+"/"+image;

let message="السلام عليكم\nأرغب في طلب المنتج:\n\n";
message+="اسم المنتج: "+name+"\n";
message+="كود المنتج: "+code+"\n";
message+="السعر: "+price+"\n";
message+="رابط الصورة: "+link;

let url="https://wa.me/"+phone+"?text="+encodeURIComponent(message);
window.open(url,'_blank');
}
</script>

</body>
</html>
